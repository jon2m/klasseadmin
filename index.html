<!doctype html>
<html>

<head>
    <title>Klasseadministrasjon</title>
    <meta charset="utf-8" />
    <!-- bruker CDN (Content Delivery Network) til å hente Bootstrap-stilarket-->

<style>
</style>

<script>
let laerer_id = document.getElementById('laerer_id');

window.onload = function() {
    laerer_id.focus();  // fokuserer på inputfeltet
    document.getElementById('btn_laerer').onclick = req;
    onkeydown = function (evt) {    // hvis brukeren trykker på enter
        if (evt.keyCode === 13 && laerer_id === document.activeElement) req();
    }
}

async function req() {
    let klasse_data = await (await fetch("/api/klasse_data/" + laerer_id.value)).json();
    consle.log(klasse_data);
    let { text } = await( await fetch("/api/klasse_data/"+laerer_id.value)).json();
    document.querySelector('#klasse_data').innerHTML = text;
}

</script>
</head>
<body>

<a href="klassekart.html">Kart</a>

<div class='container'>
    <h1 class='my-5'>Klasseadministrasjon</h1>
    <h3 class='ml-1 p-2 bg-info col-2 text-center'>Beta</h3>
    <p>skriv inn navn:</p>
    <input id='laerer_id'></input>
    <button id='btn_laerer' class='btn btn-lg btn-primary'>Hent klasser</button>
    <p class='mt-5'>Klasser:</p>
    <p id='klasse_data'></p>
    
</div>
