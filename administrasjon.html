<head>
    <title>Administrasjon</title>

        color: #6d6d6d;

        color: inherit;
    }

</style>

</head>
<body>

<!-- navigering -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">

    <a class="navbar-brand" href="/">Klasseadministrasjon</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav_liste">
        <span class="navbar-toggler-icon"></span>

            <a class="nav-item nav-link" href="Gruppeinndeling.html">Gruppeinndeling</a>
            <a class="nav-item nav-link" href="Fravær.html">Fravær</a>
            <a class="nav-item nav-link" href="administrasjon.html">Administrasjon</a>
        </div>
    </div>
</nav>

<div class='container'>
    <h1 class='my-5'>Administrer klasser</h1>
    <p>Logg inn:</p>
    <input id='laerer_id'></input>
    <button id='btn_laerer' class='btn btn-md btn-secondary'>Hent klasser</button>

    <h2 class='mt-5'>Klasser</h2>
    <!-- eksempelklasse -->
    <div id='klassekort'>
        <div class='card mb-1 border-0'>
            <div class='card-header border'>
                <div class='row' id='matte'>
                    <a data-toggle="collapse" href="#klasse_data" class='col-9 collapse_trigger'>
                        <span id='caret_matte'>&#9660;</span> Matte
                    </a>
                    <button id='btn_slett_matte' class='offset-1 col-2 btn btn-sm btn-danger'>
                        Slett
                    </button>
                </div>
            </div>

            <div class="collapse" id="klasse_data">
                <div class="card card-body">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Klassekode</div>
                        </div>
                        <input type="text" id="matte" class="form-control" value='Matte' 
                            placeholder="Skriv inn klassekode">
                    </div>

                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Elever</div>
                        </div>
                        <textarea id='matte_elever' placeholder='Skriv inn elever' class='form-control' rows='3'>jon, erik, åmund</textarea>
                    </div>

                    <button class='btn btn-lg btn-secondary' id='btn_oppdater_matte'>Oppdater</button>
                </div>
            </div>
        </div>
    </div>

    <!-- legge til klasse -->
    <div id='klassekort'>
        <div class='card mb-1'>
            <div class='card-header'>
                <a data-toggle="collapse" href="#legg_til_klasse" class='collapse_trigger'>
                    <div class=''><span>+</span> Legg til klasse</div>
                </a>
            </div>

            <div class="collapse" id="legg_til_klasse">
                <div class="card card-body">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Klassekode</div>
                        </div>
                        <input type="text" id="ny_klassekode" class="form-control"
                            placeholder="Skriv inn klassekode">
                    </div>

                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Elever</div>
                        </div>
                        <textarea id='nye_elever' placeholder='Skriv inn elever' class='form-control' rows='3'></textarea>
                    </div>

                    <button class='btn btn-lg btn-secondary' id='btn_legg_til'>Legg til</button>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- javascripten under gjør at elementer i bootstrap-pakka som bruker javascript fungerer -->

</body>
